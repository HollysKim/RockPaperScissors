<!DOCTYPE html>
<style>
    body {
        background-color: #c9c9c9;
        font-family: Arial, Helvetica, sans-serif;
    }

    h1 {
        font-size: 50px;
        text-align: center;
    }

    .btn {
        background-color: #000000;
        border: 3px solid black;
        color: white;
        padding: 15px 32px;
        display: block;
        font-size: 16px;
        margin: auto;
        transition: 0.3s;
    }

    button:hover {
        opacity: 50%;
    }
</style>
<html>
    <head>
        <script src="index.js"></script>
    </head>
    <div>
        <h1>Rock, Paper, Scissors Game</h1>
        <button type="button" class="btn" onclick="game()">Click here to start!</button>
    </div>
</html>
